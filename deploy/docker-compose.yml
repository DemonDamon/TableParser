version: '3.8'

services:
  table-parser-mcp:
    build: .
    container_name: table-parser-mcp
    ports:
      - "8765:8765"
    volumes:
      - ./data:/app/data          # 挂载数据目录
      - ./output:/app/output      # 挂载输出目录
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    restart: unless-stopped
    command: python table_parser/mcp_server.py
    
    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

